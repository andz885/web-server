<style>
  #accTable {
    overflow-y:auto;
    position: absolute;
    left: 25px;
    top: 25px;
    right: 25px;
    bottom: 25px;
    background: white;
    border: 1px solid #d0d0d0;
    border-radius: 3px;
    visibility: hidden;
  }

  table {
    border-collapse: collapse;
  }

  .primarytable {
    width: 100%;
    font-size: 17px;
    font-family: Quicksand;
  }

  .infoslide {
    background: #5a6370;
    color: white;
    position: relative;

  }

  .infoslide th {
    text-align: left;
  }

  #table tr {
    border-bottom:1px solid #d7d7d7;
    cursor:pointer;
    height:45px;
  }

  #table tr:hover {
    background:#dddeff;
  }

  #accitem {
    display: flex;
    font-size: 18px;
    font-family: 'Roboto', sans-serif;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 45px;
    background: red;
  }

  #accitem span:nth-child(3) {
    width: 25%;
    text-align: center;
  }

 th img {
   display: flex;
   position: absolute;
   right: 6px;
   filter: invert(100%);
   top: 4px;
   width:1.5%;
   cursor: pointer;
 }

 #filter {
   position: fixed;
   border-radius:2px;
   background: white;
   width: 500px;
   height: 200px;
   top: calc(50vh + 22.5px);
   left: calc(50vw + 100px);
   transform: translate(-50%,-50%);
 }

 #contentShadow {
   background-color: #0000005c;
   height: calc(100% - 45px);
   width: calc(100% - 200px);
   position: fixed;
   right: 0;
 }

 .hidden {
   visibility: hidden;
 }

 .show {
   visibility: visible;
   -webkit-animation: fadeIn 300ms;
   animation: fadeIn 300ms;
 }

 @-webkit-keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}

th abc {
  cursor: pointer;
}


</style>


<div id="accTable">
  <table class="primarytable">
    <thead>
    <tr class="infoslide">
      <th><abc id="tableFirstName">&nbspFirst Name</abc></th>
      <th><abc id="tableLastName">Last Name</abc></th>
      <th><abc id="tableEmail">Email</abc></th>
      <th><abc id="tableCardUID">Card UID</abc><img id="filterIcon" src="filter.svg"></th>
      <th><abc id="tableCreatedAt">Created at</abc></th>
      <th><abc id="tableAdmin">Admin</abc></th>
    </tr>
    </thead>
    <tbody id="table">
    </tbody>
  </table>
</div>

<div id="contentShadow" class="hidden">
</div>

<div id="filter" class="hidden">
</div>
