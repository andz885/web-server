<style>
  #accTable {
    margin:25px;
    background: white;
    border: 1px solid #d0d0d0;
    border-radius: 3px;
    visibility: hidden;
    overflow-y:auto;
    width: 100%;
  }

thead th {
  position: sticky;
   top: 0;
  background: #5a6370;
  }

  .primarytable {
    border-collapse: collapse;
    width: 100%;
    font-size: 17px;
    font-family: Quicksand;
  }

  .infoslide {
    color: white;
    position: relative;
  }

  .infoslide th {
    text-align: left;
  }

  #table tr {
    border-bottom:1px solid #d7d7d7;
    cursor:pointer;
    height:45px;
  }

  #table tr:hover {
    background:#dddeff;
  }

  #accitem {
    display: flex;
    font-size: 18px;
    font-family: 'Roboto', sans-serif;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 45px;
    background: red;
  }

  #accitem span:nth-child(3) {
    width: 25%;
    text-align: center;
  }

 th img {
   filter: invert(100%);
   width:17px;
   cursor: pointer;
   display: flex;
 }

th abc {
  cursor: pointer;
}

</style>


<div id="accTable">
  <table class="primarytable">
    <thead>
    <tr class="infoslide">
      <th style="min-width: 105px;"><abc id="tableFirstName">&nbsp&nbspFirst Name</abc></th>
      <th><abc id="tableLastName">&nbsp&nbspLast Name</abc></th>
      <th><abc id="tableEmail">&nbsp&nbspEmail</abc></th>
      <th><abc id="tableCardUID">&nbsp&nbspCard UID</abc></th>
      <th style="min-width: 150px;"><abc id="tableCreatedAt">&nbsp&nbspCreated at</abc></th>
      <th><abc id="tableAdmin">Admin</abc></th>

    </tr>
    </thead>

    </tbody>
  </table>
