<style>
  body {
background-color: #f5f5f5;
}
.spacer{
height: 30px;
}
.center {
  text-align: center;
}
.center input {
  display: block;
  background: #fff;
  height: 44px;
  width: 300px;
  margin: 20px auto;
  font-size: 16px;
  font-family: Quicksand;
  font-weight: 100;
  border: 1px solid #d9d9d9;
  border-top: 1px solid #c0c0c0;
  padding: 0 8px;
}
.switch {
  position: relative;
  top: 6px;
  left:100px;
  display: inline-block;
  width: 60px;
  height: 34px;
}
.switch input {
  display:none;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: rgba(177, 83, 114, 0.89);
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.toggle{
  text-align: left;
  display: block;
  height: 44px;
  width: 316px;
  margin: 20px auto;
  font-size: 18px;
  font-family: Quicksand;
  font-weight: 100;
}
.toggle li{
  display: inline-block;
  position: relative;
  bottom: 6px;
  padding-left: 8px;
  margin: 0;

}
.addButton{
  border-radius: 2px;
  cursor: pointer;
  height: 35px;
  width: 100px;
  margin: auto;
  background-color: #3C5D6E;
  font-size: 16px;
  font-family: Quicksand;
  font-weight: 100;
}

.addButton span {
  color: white;
  position: relative;
  top:6px;
}

.addButton:hover{
  background-color: #5F7885;
}

.addButton:active{
  margin-top:21px;
  height: 33px;
  width: 98px;
}

</style>

<div class="center">
  <div class="spacer"> </div>
  <input type="text" placeholder="First Name">
  <input type="text" placeholder="Last Name">
  <input type="text" placeholder="Email">
  <input type="text" placeholder="Card UID">
  <div class="toggle">
    <li>Administrator:</li>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <div type="button"class="addButton"><span>Submit</span></div>
</div>
