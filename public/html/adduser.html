<style>

.addUserSubContend {
  display: flex;
  justify-content: space-evenly;
  flex-direction: column;
  align-items: center;
  margin: 0 auto;
  max-height: 570px;
}

@media screen and (max-width:768px) {
  .addUserSubContend {
    height: 450px !important;
  }
}

 input {
  display: block;
  background: #fff;
  height: 44px;
  width: 260px;
  font-size: 16px;
  font-family: Quicksand;
  font-weight: 100;
  border: 1px solid #d9d9d9;
  border-top: 1px solid #c0c0c0;
  padding: 0 8px;
}

#firstName, #lastName {
  text-transform:capitalize;
}

#cardUID {
  text-transform: uppercase;
}

.switch {
  position: relative;
  width: 60px;
  height: 34px;
}

.switch input {
  display:none;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: rgba(177, 83, 114, 0.89);
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.toggle{
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  align-items: center;
  width: 316px;
  margin: 10px 0;
  font-size: 18px;
  font-family: Quicksand;
  font-weight: 100;
}
.toggle li{
  display: inline-block;
  position: relative;
  bottom: 6px;
  padding-left: 8px;
  margin: 0;

}
.addButton{
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 2px;
  cursor: pointer;
  height: 35px;
  width: 100px;
  background-color: #3C5D6E;
  font-size: 16px;
  font-family: Quicksand;
  font-weight: 100;
}

.addButton span {
  color: white;
}

.addButton:hover{
  background-color: #5F7885;
}

.statusDiv {
  font-family: Quicksand;
  color: #aa0404;
  font-size: 15px;
  opacity: 0;
  visibility: hidden;
  height:20px;
}

.fadeClass{
  opacity: 1;
  visibility: visible;
  transition: all 600ms;
}

.successClass {
 display: flex;
 font-family: roboto;
 font-weight: 300;
 width: 300px;
 margin-top: 120px;
 font-size: 16px;
 line-height: 1.5;
 text-align: justify;
}

::-webkit-input-placeholder { /* WebKit browsers */
    text-transform: none;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
    text-transform: none;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
    text-transform: none;
}
:-ms-input-placeholder { /* Internet Explorer 10+ */
    text-transform: none;
}
::placeholder { /* Recent browsers */
    text-transform: none;
}


</style>
<div class="addUserSubContend" id="deleteAfterSuccess">
    <input id="firstName" type="text" placeholder="First Name" autocomplete="randomString" spellcheck="false">
    <input id="lastName" type="text" placeholder="Last Name" autocomplete="randomString" spellcheck="false">
    <input id="email" type="text" placeholder="Email" autocomplete="randomString" spellcheck="false">
    <input id="cardUID" type="text" placeholder="Card UID" autocomplete="randomString" spellcheck="false">
    <div class="toggle">
      <li>Administrator:</li>
      <label class="switch">
        <input id="role" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div type="button" class="addButton"><span>Submit</span></div>
    <div id="statusDiv" class="statusDiv"></div>
</div>
<div id="susuccessDiv">
</div>
